<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: grid;
            grid-template-rows:  5em 200px 200px; /* 3 строки */
            grid-template-columns: 200px 5em 50%; /* 3 столбца */
        }

        p {
          display: run-in;
        }

    </style>
</head>
<body>
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <label for="">11</label>
        <label for="">22</label>
        <input type="text">
        <input type="text">
    </div>

      <h1>Заголовок</h1>
      <p>Текст абзаца с применённым display: run-in.</p>

      
</body>
</html>
