<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 2.6</title>
    <link rel="stylesheet" href="style.css">
    <style>
        video{
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Тег <header> используется для содержимого шапки страницы -->
    <header>
        <h1>
            Главная тема сайта
        </h1>

        <!-- Тег <nav> используется для навигационного меню -->
            <nav>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#new">Новость</a></li>
                    <li><a href="#about">О нас</a></li>
                    <li><a href="#">Услуги</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
    </header>
    <!-- тег <main>  используется для основного содержимого страницы-->
    <main>
        <article id="new">
            <h2>Первый человек посетил Марс!</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dicta ullam sit error aliquid voluptate quibusdam.</p>
            <!-- тег <figure> используется для компоновки мультимедиа -->
                <figure>
                   <img src="img/image.webp" alt="Марс" style="height: 200px;"> 
                   <figcaption>Первый человек на Марсе - это Лидия</figcaption>
                </figure>
        </article>

        <section id="about">
            <h2>О нас</h2>
            <p>Мы специслизируемся на всякой фигне......</p>
            <!-- пример использования <video> -->
                <video controls>
                    <source src="video/VIDEO__1.MP4" type="video/mp4">
                </video>
                <audio controls>
                    <source src="audio/volchok.mp3" type="audio/mp3">
                </audio>
        </section>
    </main>
</body>
</html>
