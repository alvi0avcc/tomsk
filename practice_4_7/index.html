<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 4.7</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    
    <link rel="stylesheet" href="style.css">
  

</head>
<body>

<!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
            <img src="img/elevator-1.png" alt="Slide 1">
        </div>
        <div class="swiper-slide">
            <img src="img/elevator-2.png" alt="Slide 2">

        </div>
        <div class="swiper-slide">
            <img src="img/elevator-3.png" alt="Slide 3">
        </div>
        <div class="swiper-slide">
            <img src="img/elevator-4.png" alt="Slide 4">
        </div>
        <div class="swiper-slide">
            <img src="img/elevator-5.png" alt="Slide 5">
        </div>
        <div class="swiper-slide">
            <img src="img/elevator-6.png" alt="Slide 6">
        </div>
        <div class="swiper-slide">
            <img src="img/elevator-7.png" alt="Slide 7">
        </div>
        <div class="swiper-slide">
            <img src="img/elevator-8.png" alt="Slide 8">
        </div>
        <div class="swiper-slide">
            <img src="img/elevator-9.png" alt="Slide 9">
        </div>
        <div class="swiper-slide">
            <img src="img/elevator-10.png" alt="Slide 10">
        </div>
        <div class="swiper-slide">
            <img src="img/elevator-11.png" alt="Slide 11">
        </div>
        <div class="swiper-slide">
            <img src="img/elevator-12.png" alt="Slide 12">
        </div>
        ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>

    

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
